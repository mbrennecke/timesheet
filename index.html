<!DOCTYPE html>
<html>
	<head>

		<title>Time Sheet</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script	src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
	<div class = "container">
		<div class="jumbotron">
		  <h1 class="display-4">Big Company</h1>
		  <p class="lead">This is our time sheet application. Be sure you input the right data or you won't get paid.</p>
		</div>
	
			<div class="card">
			  <h5 class="card-header">Add Employee</h5>
			  <div class="card-body">
				
				<form>
				  <div class="form-group">
					<label for="name">Employee Name</label>
					<input type="text" class="form-control" id="name" placeholder="Jane Doe">
				  </div>
				  <div class="form-group">
					<label for="role">Role</label>
					<input type="text" class="form-control" id="role" placeholder="Title">
				  </div>
				  <div class="form-group">
					<label for="date">Start Date (MM/DD/YYYY)</label>
					<input type="date" class="form-control" id="date" placeholder="01/01/2000">
				  </div>
				  <div class="form-group">
					<label for="rate">Rate</label>
					<input type="number" class="form-control" id="rate" placeholder="0">
				  </div>
				  <button type="submit" class="btn btn-outline-secondary" id="submit">Submit</button>
				</form>
			  </div>
			</div>
			
			<div class="card">
			  <h5 class="card-header">Timesheets</h5>
			  <div class="card-body">

						<table class="table">
						  <thead>
							<tr>
							  <th scope="col">Name</th>
							  <th scope="col">Role</th>
							  <th scope="col">Start Date</th>
							  <th scope="col">Rate</th>
							  <th scope="col">Billed</th>
							</tr>
						  </thead>
							<tbody id="current"></tbody>
						</table>
			
		</div>
		<script src="app.js"></script>
	</body>

</html>
